<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style> .button-56 {
      align-items: center;
      background-color: #8e44ad;
      border: 2px solid #111;
      border-radius: 8px;
      box-sizing: border-box;
      color: #ffffff;
      cursor: pointer;
      display: flex;
      font-family: Inter,sans-serif;
      font-size: 16px;
      height: 48px;
      justify-content: center;
      line-height: 24px;
      max-width: 100%;
      padding: 0 25px;
      position: relative;
      text-align: center;
      text-decoration: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    
    .button-56:after {
      background-color: #111;
      border-radius: 8px;
      content: "";
      display: block;
      height: 48px;
      left: 0;
      width: 100%;
      position: absolute;
      top: -2px;
      transform: translate(8px, 8px);
      transition: transform .2s ease-out;
      z-index: -1;
    }
    
    .button-56:hover:after {
      transform: translate(0, 0);
    }
    
    .button-56:active {
      background-color: #8e44ad;
      outline: 0;
    }
    
    .button-56:hover {
      outline: 0;
    }
    
    @media (min-width: 768px) {
      .button-56 {
        padding: 0 40px;
      }
    }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <title>My Saathi | E-Learning</title>
  </head>
  <body>
    <nav>
      <div class="nav__logo">
        <div>My</div>
        Saathi
      </div>
      <div class="nav__contact">
        <button class="button-56" role="button"><a href="./home.html">Get Start</a></button>
      </div>
    </nav>
    <header class="header__container">
      <div class="header__image">
        <img src="assets/header.jpg" alt="header" />
      </div>
      <div class="header__content">
        <h1>Single Platform For All Your <span>Learning</span> Needs.</h1>
        <p>
          Whether you're seeking to enhance your professional skills, explore
          new hobbies, or pursue academic interests, our comprehensive platform
          offers diverse courses and resources tailored to support your lifelong
          learning journey.
        </p>
      </div>
    </header>
  </body>
</html>
